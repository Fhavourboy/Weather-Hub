<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Hub</h1>
      <div class="search-container">
        <input type="text" id="city-search" placeholder="Search for a city...">
        <button id="search-button">Search</button>
      </div>
    </header>

    <main>
      <section class="current-weather">
        <div class="weather-card">
          <h2 id="city-name">--</h2>
          <p id="current-date">--</p>
          <div class="weather-info">
            <div class="temperature">
              <span id="current-temperature">--</span>°C
            </div>
            <div class="weather-icon">
              <img id="weather-icon" src="Sun.png">
            </div>
          </div>
          <p id="weather-condition">--</p>
          <div class="weather-details">
            <div class="detail">
              <span class="label">Feels like:</span>
              <span id="feels-like">--</span>°C
            </div>
            <div class="detail">
              <span class="label">Humidity:</span>
              <span id="humidity">--</span>%
            </div>
            <div class="detail">
              <span class="label">Wind:</span>
              <span id="wind-speed">--</span> km/h
            </div>
          </div>
        </div>
      </section>

      <section class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-container" id="forecast-container">
          <!-- Forecast cards will be added here via JavaScript -->
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Weather Hub</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
